<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Expense Tracker</title>
    <script> tailwind.config = {darkMode: 'class'} </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
    <div class="auth-container bg-white dark:bg-gray-800 shadow-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600 dark:text-indigo-400">Welcome Back</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginUsername"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input id="loginUsername" type="text" required
                    class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your username" />
            </div>

            <div>
                <label for="loginPassword"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="loginPassword" type="password" required
                    class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your password" />
            </div>

            <button type="submit"
                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700 transition font-semibold">Login</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">Don't have an account?</p>
            <a href="registration.html"
                class="inline-block mt-2 w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition font-semibold">New
                Registration</a>
        </div>
    </div>
    <script type="module" src="./assets/js/pages/login.js"></script>
</body>

</html>
