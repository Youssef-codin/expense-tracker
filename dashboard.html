<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance Dashboard - Dashboard (Tailwind)</title>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">

        <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg px-6 py-8">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">ET</div>
                <div>
                    <div class="text-lg font-semibold">Expense Tracker App</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Personal Finance</div>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="transactions.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Transactions</a>
                <a href="dashboard.html" class="block w-full text-left px-3 py-2 rounded-lg bg-indigo-50 text-indigo-600 dark:bg-indigo-700/20 dark:text-indigo-200 font-medium">Dashboard</a>
                
                <a href="settings.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>

                <a href="#" onclick="logout()" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-700 text-red-600 dark:text-red-400 font-medium mt-4 border-t pt-2 border-gray-100 dark:border-gray-700">Logout</a>
            </nav>

            <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
                <div>Logged in as</div>
                <div id="loggedInUsername" class="font-medium mt-1">Ayman</div>
            </div>
        </aside>

        <main class="flex-1 p-8 space-y-10">

            <!-- Summary Screen -->
            <section class="space-y-6 fade-up">
                <h2 class="text-xl font-semibold">Summary</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow text-center">
                        <h3 class="text-gray-500">Total Income</h3>
                        <p id="totalIncome" class="text-2xl font-bold text-green-600">$0</p>
                    </div>
                    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow text-center">
                        <h3 class="text-gray-500">Total Expenses</h3>
                        <p id="totalExpenses" class="text-2xl font-bold text-red-600">$0</p>
                    </div>
                    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow text-center">
                        <h3 class="text-gray-500">Balance</h3>
                        <p id="balance" class="text-2xl font-bold text-indigo-600">$0</p>
                    </div>
                </div>
            </section>

            <!-- Charts Screen -->
            <section class="space-y-6 fade-up">
                <h2 class="text-xl font-semibold">Charts</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

                    <!-- Pie Chart -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                        <h3 class="text-lg mb-3 font-medium">Income vs Expenses</h3>
                        <canvas id="pieChart"></canvas>
                    </div>

                    <!-- Bar Chart -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
                        <h3 class="text-lg mb-3 font-medium">Monthly Overview</h3>
                        <canvas id="barChart"></canvas>
                    </div>

                </div>
            </section>

        </main>
    </div>

<script>
// Example static data (replace later dynamically)
const totalIncome = 1200;
const totalExpenses = 800;

document.getElementById('totalIncome').textContent = '$' + totalIncome;
document.getElementById('totalExpenses').textContent = '$' + totalExpenses;
document.getElementById('balance').textContent = '$' + (totalIncome - totalExpenses);

// Pie Chart
new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
        labels: ['Income', 'Expenses'],
        datasets: [{
            data: [totalIncome, totalExpenses]
        }]
    }
});

// Bar Chart
new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
            label: 'Income',
            data: [300, 250, 200, 220, 230]
        }, {
            label: 'Expenses',
            data: [150, 180, 160, 170, 200]
        }]
    }
});
</script>

</body>
</html>
