<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Expense Tracker</title>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
    <div class="auth-container bg-white dark:bg-gray-800 shadow-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600 dark:text-indigo-400">Create New Account</h2>
        
        <form id="regForm" class="space-y-4">
            <div>
                <label for="regUsername" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input id="regUsername" type="text" required class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Choose a username" />
            </div>
            
            <div>
                <label for="regPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input id="regPassword" type="password" required class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password" />
            </div>

            <div>
                <label for="regEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input id="regEmail" type="email" required class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" />
            </div>

            <div>
                <label for="regAge" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Age</label>
                <input id="regAge" type="number" required class="mt-1 w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your age (e.g. 25)" />
            </div>
            
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700 transition font-semibold">Save</button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html" class="inline-block w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 transition font-semibold">Back to Login</a>
        </div>
    </div>
    <script type="module" src="./assets/js/pages/register.js"></script>
</body>
</html>
