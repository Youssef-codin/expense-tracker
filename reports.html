<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance Dashboard - Reports (Tailwind)</title>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">

        <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg px-6 py-8">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">ET</div>
                <div>
                    <div class="text-lg font-semibold">Expense Tracker App</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Personal Finance</div>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="transactions.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Transactions</a>
                <a href="dashboard.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
                <a href="reports.html" class="block w-full text-left px-3 py-2 rounded-lg bg-indigo-50 text-indigo-600 dark:bg-indigo-700/20 dark:text-indigo-200 font-medium">Reports</a>
                <a href="settings.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
            </nav>

            <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
                <div>Logged in as</div>
                <div class="font-medium mt-1">Ayman</div>
                <button onclick="logout()" class="mt-3 px-3 py-1 bg-red-600 text-white rounded-lg text-xs">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-8">
            <section id="reports" class="space-y-6 fade-up">
                <h2 class="text-xl font-semibold">Reports</h2>
                <p class="text-gray-500 dark:text-gray-400">Download or filter reports.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
