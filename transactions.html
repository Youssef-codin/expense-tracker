<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance Dashboard - Transactions (Tailwind)</title>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">

        <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg px-6 py-8">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">ET</div>
                <div>
                    <div class="text-lg font-semibold">Expense Tracker App</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Personal Finance</div>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="transactions.html" class="block w-full text-left px-3 py-2 rounded-lg bg-indigo-50 text-indigo-600 dark:bg-indigo-700/20 dark:text-indigo-200 font-medium">Transactions</a>
                <a href="dashboard.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
                <a href="reports.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Reports</a>
                <a href="settings.html" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
            </nav>

            <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
                <div>Logged in as</div>
                <div class="font-medium mt-1">Ayman</div>
                <button onclick="logout()" class="mt-3 px-3 py-1 bg-red-600 text-white rounded-lg text-xs">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-8">

            <section id="transactions" class="space-y-6 fade-up">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-semibold">Manage Transactions</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Add, edit and track incomes & expenses.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div id="summary" class="text-right">
                            <div class="text-sm text-gray-500 dark:text-gray-400">Balance</div>
                            <div id="balance" class="text-lg font-semibold">0 EGP</div>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Amount</label>
                        <input id="amount" type="number" class="mt-1 w-full rounded-md border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="e.g. 2500" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Type</label>
                        <select id="type" class="mt-1 w-full rounded-md border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2">
                            <option>Income</option>
                            <option>Expense</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Description</label>
                        <input id="description" type="text" class="mt-1 w-full rounded-md border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" placeholder="Salary, Rent, ..." />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Date</label>
                        <input id="date" type="date" class="mt-1 w-full rounded-md border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" />
                    </div>

                    <div class="md:col-span-2 flex gap-3 justify-end">
                        <button id="saveBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:brightness-105 transition">Save Transaction</button>
                        <button id="clearBtn" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg">Clear</button>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-xl shadow">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-900">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
